<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div class="score">
        <span class="player-1">0</span>
        <span> : </span>
        <span class="player-2">0</span>
      </div>
      <div>Playing to <span id="victory-count">_</span></div>
      <input type="number" class="victory-count-adjustment">
      <div class="buttons">
        <button type="button" class="reward-player-1">Player One</button>
        <button type="button" class="reward-player-2">Player Two</button>
      </div>
      <button type="button" class="reset">Reset</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
